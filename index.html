        </section>
        <section class="active-bonus">
            <h2>Bonus actifs</h2>
            <ul>
                <li><button><img src="images-cookie-clicker/day3-gaming-mouse.png" alt="gaming mouse" class="bonus1"></button></li>
                <li><button><img src="images-cookie-clicker/day38-macintosh.png" alt="mac intosh" class="bonus2"></button></li>
                <li><button><img src="images-cookie-clicker/day39-pc.png" alt="pc" class="bonus2"></button></li>
